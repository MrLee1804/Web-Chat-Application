<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>TechX News12</title>
  </head>
  <body class="m-0 p-0 bg-dark">
    
    <div class="container-fluid m-0 p-0">
      
      <!-- Navbar -->
      <div>
        <nav class="navbar navbar-dark bg-dark mb-3">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">TechX <span class="text-warning">Chat</span></a>   
            <button class="btn btn-warning" type="button" data-bs-toggle="dropdown" id="user">User</button>
            <ul class="dropdown-menu dropdown-menu-dark">
              <li><a class="dropdown-item" href="#">Logout</a></li>
            </ul> 
          </div>
        </nav>
      </div>
    
      <!-- Chat Box Container -->
      <div class="container" id="msgBox"></div>
      
      
      <!-- Input Field -->
      <div class="fixed-bottom container mb-3">
        <div class="d-flex">
          <input class="form-control" type="text" id="textInput" placeholder="Text Something...">
          <button class="btn btn-primary" id="sendBtn" onclick="module.sendMsg()">
            <i class="bi bi-telegram fs-1"></i>
          </button>
        </div>
      </div>
      
    </div>
    
    <script>
    module = {}
    </script>
  <script src="scripts/script.js" type="module"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
